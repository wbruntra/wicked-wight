<!DOCTYPE html>
<html>
  <head>
    <title>Game of Thrones Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Literary Passphrase Generator</h1>
      <div class="row">
      <div class="col-xs-12">
        <img src="/img/books.jpg" class="img-rounded img-responsive" alt="books">
      </div>
    </div>
    <div class="top-buffer settings-box">
        <h3>Settings</h3>
    <div class="input-group col-sm-5">
      <span class="input-group-addon" id="sizing-addon2">Passphrase Length</span>
      <input id="phrase-length" class="form-control"
      aria-describedby="sizing-addon2" type="text" value="4">
    </div>
    <div class="input-group col-sm-5">
      <span class="input-group-addon" id="sizing-addon2">How many?</span>
      <input id="phrase-number" class="form-control" type="text" value="10"
      aria-describedby="sizing-addon2">
    </div>
    <div class="checkbox">
  <label>
    <input id="special-requirements" type="checkbox">Required Number and Caps?
  </label>
</div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <ul id="passphrases">
        </ul>
      </div>
    </div>
      <div>
        <button id="refresh-button">New</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/got-long-words.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
